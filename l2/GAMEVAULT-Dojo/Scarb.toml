[package]
name = "l2"
version = "0.3.4"
cairo-version = "2.3.1"
version-The-marquis = "0.0.1"


[cairo]
sierra-replace-ids = true

[dependencies]
dojo = { git = "https://github.com/dojoengine/dojo" }
#starknet = ">=2.2.0"

[[target.dojo]]
build-external-contracts = ["dojo_erc::erc20_contract::*"]

[tool.dojo]
initializer_class_hash = "0xbeef"

[tool.dojo.env]
rpc_url = "http://localhost:5050/"
